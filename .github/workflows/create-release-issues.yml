name: Create Cloud Release Issues
run-name: Cloud Release issues for ${{ inputs.version || github.event.client_payload.version }}

on:
  repository_dispatch:
    types: ['create-release-issues']
    inputs:
      version:
        description: 'Metabase version (e.g. v1.46.3)'
        type: string
        required: true
  workflow_dispatch:
    inputs:
      version:
        description: 'Metabase version (e.g. v1.46.3)'
        type: string
        required: true

permissions:
  issues: write

jobs:
  create-release-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release Issues
        env:
          GH_TOKEN: ${{ github.token }}
        run: | # bash
          gh issue create \
            --title "Update all cloud customers to ${{ inputs.version || github.event.client_payload.version }}" \
            --body "please ğŸ˜" \
            --label "version release"

          gh issue create \
            --title "Set cloud default version to ${{ inputs.version || github.event.client_payload.version }}" \
            --body "please ğŸ˜" \
            --label "version release"